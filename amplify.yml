version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> .env
        - echo "ACCESS_SECRET_KEY=$ACCESS_SECRET_KEY" >> .env
        - echo "ACCOUNT_ID=$ACCOUNT_ID" >> .env
        - echo "DASHBOARD_ID=$DASHBOARD_ID" >> .env
        - echo "REGION=$REGION" >> .env
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
